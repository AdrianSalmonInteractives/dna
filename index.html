<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive DNA Model</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            width: 100%;
            height: 100%;
        }
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-family: Arial, sans-serif;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
        }
        #viewToggle {
            margin-left: 10px;
            padding: 5px 15px;
            background-color: white;
            color: black;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
            pointer-events: auto;
        }
        #viewToggle:hover {
            background-color: #f0f0f0;
        }
        #legend {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            color: white;
            font-family: Arial, sans-serif;
        }
        .base-pair {
            margin: 5px 0;
        }
        .adenine { color: #ff4444; }
        .thymine { color: #44ff44; }
        .cytosine { color: #4444ff; }
        .guanine { color: #ffff44; }
    </style>
</head>
<body>
    <div id="info">
        <strong>DNA Base Pairs</strong>
        <button id="viewToggle">Helix Mode</button>
    </div>
    <div id="legend">
        <h3>DNA Base Pairs</h3>
        <div class="base-pair adenine">Adenine (A)</div>
        <div class="base-pair thymine">Thymine (T)</div>
        <div class="base-pair cytosine">Cytosine (C)</div>
        <div class="base-pair guanine">Guanine (G)</div>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
